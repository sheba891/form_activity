<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Good vibes</title>

</head>
<body>
    <section class="goodvibes-form">
       <form>
            <div class="header">
            <h1>Good Vibes Form</h1>
            </div>
            <div class="box">
               <div class="subheading">
                 <h2>Tell us something positive that happened to you today!!</h2>
               </div> 
               <div class="form-fields">
                   <div class="input-box">
                      <label for="fname">Name</label>
                      <input type="text" placeholder="Enter your name" class="form-control">
                      </div> <p> </p>
                   <div class="input-box">
                       <label for="email">Email</label>
                       <input type="text" placeholder="Enter your email" class="form-control">
                       </div> <p>  </p>
                   <div class="input-box">
                       <label for="scale">On a scale of 1-10, how good was it? </label>
                       <input type="text" placeholder=" Enter a number from 1-10 " class="form-control">
                        </div> <p> </p>
                    <div class="dropdown">
                        <label for="situation">Where did it happen ?</label>
                        <button class="dropbtn">select</button>
                        <div class="dropdown-content">
                        <a href="#">At school </a>
                        <a href="#">At home </a>
                        <a href="#">other</a>
                        </div>
                      </div>
                    <div class=input-box>
                        <label for="time">At what time of day did it happen? </label>
                      <div class="container">
                        <label for="morning">morning</label>
                        
                        <input type="radio" id="day" name="time" value="morning">
                        <label for="afternoon">Afternoon</label>
                        
                        <input type="radio" id="day" name="time" value="afternoon">
                        <label for="evening">Evening</label>
                        
                        <input type="radio" id="day" name="time" value="evening">
                    </div> <p> </p>
               </div>
            </div>
        </div>
            </div>
       </form>
    </section>
</body>
</html>
